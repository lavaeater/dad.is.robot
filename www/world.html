<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dad.Is.Robot</title>
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="js/common/common.js"></script>
    <script src="js/world/generators.js"></script>
    <script src="js/quest/questengine.js"></script>
    <script src="js/world/worldengine.js"></script>
    <script src="js/world.js"></script>
</head>

<body data-bind="event: { keyup: keyup }">
    <div>
        Här kommer vi skriva lite content:<br/>
        <input type="text" data-bind="value: playerPos()"></input><br />
        <input type="text" data-bind="value: currentTile().type"></input><br />
        X:<span data-bind="text: currentTileX"></span>,Y:<span data-bind="text: currentTileY"></span><br />
        ViewPortX:<span data-bind="text: player2ViewPortX"></span>, ViewPortY:<span data-bind="text: player2ViewPortY"></span> 
        <table data-bind="foreach: mapRows()" cellspacing="0">
            <tr data-bind="foreach: $data">
                <td data-bind="style: {backgroundColor: $root.currentTileColor($data)}">
                    <span data-bind="if: $root.isPlayerHere($index, $parentContext.$index)">Y</span>
                    <span data-bind="ifnot: $root.isPlayerHere($index, $parentContext.$index)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Nuvarande subTile, under spelaren alltså</h3>
        <span data-bind="text: ko.toJSON(tileUnderPlayer)"></span>
    </div>
    <div>
        <h3>Här kommer vi prutta ut eventinfo / questinfo etc.</h3>
        <span data-bind="text: eventInfo"></span>
    </div>
    <script type="text/javascript">
        var vm = new WorldViewModel();
        ko.applyBindings(vm);
    </script>
</body>

</html>
